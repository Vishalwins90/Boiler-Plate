<section class="gradient-custom" style="height: calc(100vh - 51.99px);"
>
    <div class="container py-5">
      <div class="row justify-content-center align-items-center ">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h3>
              <form name="Send" [formGroup]="Add">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="firstName">First Name<span>*</span></label>
                      <input  name="name" formControlName="name" type="text" id="firstName" class="form-control form-control-lg" />
                      <span style="color: red;"*ngIf="Add.controls.name && Add.controls.name.invalid && Add.controls.name.touched">
                        *Please enter your name</span>
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Last Name<span>*</span></label>
                      <input   name="lastname" formControlName="lastname"  type="text" id="lastName" class="form-control form-control-lg" />
                      <span style="color: red;"*ngIf="Add.controls.lastname&& Add.controls.lastname.invalid && Add.controls.lastname.touched">
                        *Please enter your lastname</span>
                      
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <label for="birthdayDate" class="form-label">Date of Birth<span>*</span></label>
                      <input name="date" formControlName="date" type="date" class="form-control form-control-lg" id="birthdayDate" />
                      <span style="color: red;"*ngIf="Add.controls.date && Add.controls.date.invalid && Add.controls.date.touched">
                        *enter the date </span>
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input value="male" formControlName="gender"class="form-check-input" type="radio" name="gender" id="femaleGender"/>
                      
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    
                    <div class="form-check form-check-inline">
                      <input value="female" formControlName="gender" class="form-check-input" type="radio" name="gender" id="maleGender">
                     
                      <label class="form-check-label" for="maleGender">Male</label>
                      
                    </div>
                    <br>
                    <span style="color: red;"*ngIf="Add.controls. gender && Add.controls. gender.invalid && Add.controls. gender.touched">
                      *Please enter gender</span>
  
                   
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="emailAddress">Email</label>
                      <input name="email"  formControlName="email" type="email" id="emailAddress" class="form-control form-control-lg" />
                      <span style="color: red;"*ngIf="Add.controls.email && Add.controls.email.invalid && Add.controls.email.touched"></span>
                     <!-- <span  *ngIf="Add.controls.email.touched && !Add.controls.email.value"> Email is is required</span>
                     <span  *ngIf="Add.controls.email.value">email is not valid </span> -->
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber">Phone Number<span>*</span></label>
                      <input  (keypress)="keyPressNumbersDecimal($event)" name="phone" formControlName="phone" type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      <span style="color: red;"*ngIf="Add.controls.phone && Add.controls.phone.invalid && Add.controls.phone.touched">
                        *enter number</span>

                    </div>
                  </div>
                </div>
                <div  class="col-md-12 text-center">
                  <!-- <input class="btn justify-content-center btn-primary btn-lg" type="submit" value="Submit" /> -->
                  <button (click)="Send()" class="btn justify-content-center btn-primary btn-lg" type="submit" routerLink="/home">Submit</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
